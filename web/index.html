<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dart Now!</title>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.purple-orange.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="search">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" id='library' type="text">
        <label class="mdl-textfield__label" for="library">Library</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" id='dart_element' type="text">
        <label class="mdl-textfield__label" for="dart_element">Dart Element</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" id='keywords' type="text">
        <label class="mdl-textfield__label" for="keywords">Keywords</label>
      </div>
    </div>



    <div id="snippets">
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>

    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="packages/dartnow/favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="packages/dartnow/favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="packages/dartnow/favicon/mstile-150x150.png" />

    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic,500,500italic,700,700italic,'
        rel='stylesheet' type='text/css'>
    <script async src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

    <script async
        src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet"
          href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.purple-orange.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="search" class="vertical layout center">
      <div class="horizontal layout">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" id='library' type="text">
          <label class="mdl-textfield__label" for="library">Library</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" id='dart_element' type="text">
          <label class="mdl-textfield__label" for="dart_element">Dart
            Element</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" id='keywords' type="text">
          <label class="mdl-textfield__label" for="keywords">Keywords</label>
        </div>
      </div>
    </div>
    <div id="snippets"></div>

    <script async type="application/dart" src="main.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
              (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-40648110-4', 'auto');
      ga('send', 'pageview');

    </script>
    <script>
      /**
       * Function that tracks a click on an outbound link in Google Analytics.
       * This function takes a valid URL string as an argument, and uses that URL string
       * as the event label.
       */
      var trackOutboundLink = function(url) {
        ga('send', 'event', 'outbound', 'click', url, {'hitCallback':
            function () {
              document.location = url;
            }
        });
      }
    </script>
  </body>
</html>
